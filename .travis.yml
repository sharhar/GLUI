sudo: true
language: cpp

notifications:
  email: false

os:
  - linux
  
compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script:
  - cd ..
  - git clone https://github.com/Kitware/CMake.git
  - cd CMake
  - ./configure
  - make
  - sudo make install
  - cd ..
  - cd GLUI
  - mkdir build/
  - cd build/
  - cmake ..
  - make
